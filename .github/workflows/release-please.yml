name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: https://github.com/googleapis/release-please-action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: python

